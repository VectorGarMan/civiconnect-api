services:
  # Spring Boot API - Connects to External PostgreSQL Database
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: civiconnect-api
    environment:
      # External Database Configuration
      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      
      # Mail Configuration
      SPRING_MAIL_DESTINATARIOVERIFGUB: ${MAIL_RECIPIENT:-vectorgarman@gmail.com}
      SPRING_MAIL_HOST: ${MAIL_HOST:-smtp.gmail.com}
      SPRING_MAIL_PORT: ${MAIL_PORT:-587}
      SPRING_MAIL_USERNAME: ${MAIL_USERNAME}
      SPRING_MAIL_PASSWORD: ${MAIL_PASSWORD}
      
      # JWT Configuration
      JWT_SECRET: ${JWT_SECRET}
      
      # Server Configuration
      SERVER_PORT: 8080
    ports:
      - "${API_PORT:-8080}:8080"
    volumes:
      - ./tokens:/app/tokens
    restart: unless-stopped
    # Use host network mode to access external database
    # Or configure network_mode: "bridge" and ensure database is accessible
    network_mode: bridge
